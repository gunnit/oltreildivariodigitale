# Security Headers Configuration for Nginx
# Include this in your nginx server block

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

# X-Frame-Options: Prevent clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options: Prevent MIME-type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Referrer-Policy: Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions-Policy: Control browser features
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()" always;

# X-XSS-Protection: Enable XSS filter (for older browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Strict-Transport-Security: Force HTTPS (enable after SSL setup)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Cache control for static assets
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Cache control for HTML
location ~* \.(html)$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

# Block access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to backup files
location ~ \.(bak|config|dist|fla|inc|ini|log|psd|sh|sql|swp)$ {
    deny all;
}

# Security for uploads directory (if exists)
location ~* /(?:uploads|files)/.*\.(?:php|js|html|htm)$ {
    deny all;
}

# Rate limiting (DDoS protection)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req zone=general burst=20 nodelay;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;
limit_conn addr 10;